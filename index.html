<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Product Preview Cart</title>
</head>
<body>
    <main class="app">
        <section class="product">
        <div class="image">
            <img src="./images/image-product-desktop.jpg" alt="desktop" class="pic">
        </div>
        <div class="info">
            <h5 class="info-h5">PERFUME</h5>
            <h1 class="info-h1"> Gabrielle Essence Eau De Parfum</h1>
            <p class="info-para">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="cost">
                <h2 class="cost-h2">$149.99</h2>
                <h4 class="cost-h4"><s>$169.99</s></h4>
            </div>
            <button class="info-btn"><img src="./images/icon-cart.svg" alt="icon" class="btn-img"> Add To Cart</button>
        </div>
        </section>
    </main>

    <footer class="foot">

        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="http://balbir-portfolio.liveblog365.com/" target="_blank">Balbir Singh</a>.

    </footer>
</body>
</html>
